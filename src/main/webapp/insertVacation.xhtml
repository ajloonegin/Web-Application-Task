<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>insertVacation</title>
</h:head>

<h:body>
    <div class="card">
        <h5>enter id number of personnel</h5>
        <p:inputText value="#{VacationManagedBean.id}"/>

        <h5>enter date of vacation with yyyy-MM-dd format</h5>
        <p:inputText value="#{VacationManagedBean.date}"/>

        <h:commandButton actionListener="#{VacationManagedBean.doInsert}" value="Insert" />

        <h5>Result</h5>
        <h:outputLabel value="vacation added"/>
    </div>
</h:body>
</html>
