<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <div class="card">
        <h5>enter id number of personnel:</h5>
        <p:inputText value="#{PersonnelManagedBean.Personnel.id}"/>

        <h5>Enter old Date</h5>
        <p:inputText value="#{PersonnelManagedBean.vacation.date}"/>

        <h5>Enter new Date</h5>
        <p:inputText value="#{PersonnelManagedBean.date}"/>


        <h:commandButton actionListener="#{PersonnelManagedBean.doUpdate}" value="Update" />

        <h5>Result</h5>
        <h:outputLabel value="vacation added"/>
    </div>
</h:body>

</html>
