<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <div class="card">
        <h5>enter id number of Vacation:</h5>
        <p:inputText value="#{VacationManagedBean.id}"/>

        <p:inputText value="#{VacationManagedBean.date}"/>

        <h:commandButton actionListener="#{VacationManagedBean.doDelete}" value="Delete" />

        <h5>Result</h5>
        <h:outputLabel value="vacation deleted"/>
    </div>
</h:body>

</html>
